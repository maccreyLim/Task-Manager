<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 현황 대시보드</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-5xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 border-b-2 pb-4">업무 현황 대시보드 보고서</h1>
        <p class="text-gray-600 mb-8 text-center">
            총 6건의 도서 작업 현황을 표와 그래프로 한눈에 볼 수 있도록 정리했습니다.
        </p>

        <!-- Table for Detailed Report -->
        <div class="mb-10 overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">도서명</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">총 페이지</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">현재 단계</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">담당자</th>
                        <th scope="col" class="px-4 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">진행률</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">남극으로 걸어간 산책자</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">176p</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">교정3</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-right font-semibold text-green-600">완료</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">도움받는 기분</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">272p</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">교정3</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-right font-semibold text-green-600">완료</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">설민석의 삼국지 1</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">384p</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">교정2</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">임석훈</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-right font-semibold text-yellow-600">32.29%</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">설민석의 삼국지 2</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">384p</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">교정2</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-right font-semibold text-green-600">100% (교정1 완료)</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">고구려 7: 동백과 한란</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">358p</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">교정2</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">송지연</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-right font-semibold text-yellow-600">16.76%</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">구의 증명</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">192p</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">교정3</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
                        <td class="px-4 py-4 whitespace-nowrap text-sm text-right font-semibold text-green-600">완료</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Chart Visualization -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">도서별 진행률 그래프</h2>
            <div class="canvas-container relative rounded-lg border border-gray-200 p-4">
                <canvas id="progressChart"></canvas>
                <!-- Loading overlay for when the canvas is being drawn -->
                <div id="loadingOverlay" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center rounded-lg transition-opacity duration-300 opacity-0 pointer-events-none">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-b-transparent border-blue-500"></div>
                </div>
            </div>
            <div id="legend" class="mt-6 flex flex-wrap justify-center gap-6 text-sm text-gray-700">
                <!-- Legend will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const drawChart = () => {
                const canvas = document.getElementById('progressChart');
                const ctx = canvas.getContext('2d');
                const legendEl = document.getElementById('legend');
                const loadingOverlay = document.getElementById('loadingOverlay');

                // Show loading overlay
                loadingOverlay.classList.remove('opacity-0', 'pointer-events-none');

                // Adjust canvas size for responsiveness
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                // Data from the provided JSON, with progress calculated
                const chartData = [
                    { title: "남극으로 걸어간 산책자", progress: 100, currentStage: "교정3" },
                    { title: "도움받는 기분", progress: 100, currentStage: "교정3" },
                    { title: "설민석의 삼국지 1", progress: 32.29, currentStage: "교정2" },
                    { title: "설민석의 삼국지 2", progress: 100, currentStage: "교정2" },
                    { title: "고구려 7: 동백과 한란", progress: 16.76, currentStage: "교정2" },
                    { title: "구의 증명", progress: 100, currentStage: "교정3" },
                ];

                // Chart properties
                const barWidth = 30;
                const barSpacing = 50;
                const chartMargin = 40;
                const maxBarHeight = canvas.height - chartMargin * 2 - 20;
                const maxProgress = 100;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#6b7280'; // gray-500
                ctx.font = '14px Inter, sans-serif';
                ctx.textAlign = 'center';
                
                // Y-axis labels and lines (0%, 25%, 50%, 75%, 100%)
                const yAxisLabels = [0, 25, 50, 75, 100];
                yAxisLabels.forEach(label => {
                    const y = chartMargin + maxBarHeight * (1 - label / maxProgress);
                    ctx.strokeStyle = '#e5e7eb'; // gray-200
                    ctx.beginPath();
                    ctx.moveTo(chartMargin, y);
                    ctx.lineTo(canvas.width - chartMargin, y);
                    ctx.stroke();
                    ctx.fillStyle = '#6b7280';
                    ctx.textAlign = 'right';
                    ctx.fillText(`${label}%`, chartMargin - 10, y + 4);
                });

                // X-axis line
                ctx.strokeStyle = '#d1d5db'; // gray-300
                ctx.beginPath();
                ctx.moveTo(chartMargin, canvas.height - chartMargin);
                ctx.lineTo(canvas.width - chartMargin, canvas.height - chartMargin);
                ctx.stroke();

                // Draw bars and labels
                chartData.forEach((item, index) => {
                    const x = chartMargin + barSpacing * index + barSpacing / 2;
                    const barHeight = (item.progress / maxProgress) * maxBarHeight;
                    const y = canvas.height - chartMargin - barHeight;

                    // Bar colors based on status
                    let barColor = '#60a5fa'; // Blue for pending
                    if (item.progress === 100) {
                        barColor = '#34d399'; // Green for completed
                    } else if (item.progress > 0) {
                        barColor = '#facc15'; // Yellow for in-progress
                    }

                    // Draw the bar
                    ctx.fillStyle = barColor;
                    ctx.fillRect(x - barWidth / 2, y, barWidth, barHeight);

                    // Draw the progress percentage on top of the bar
                    ctx.fillStyle = '#374151'; // gray-700
                    ctx.textAlign = 'center';
                    ctx.fillText(`${item.progress.toFixed(0)}%`, x, y - 10);
                    
                    // Draw the book title below the bar
                    ctx.fillStyle = '#1f2937'; // gray-800
                    ctx.font = '12px Inter, sans-serif';
                    
                    // Split long titles to fit under the bar
                    const words = item.title.split(' ');
                    let line = '';
                    let lines = [];
                    words.forEach(word => {
                        const testLine = line + word + ' ';
                        if (ctx.measureText(testLine).width > barWidth * 2 && word.length > 0) {
                            lines.push(line.trim());
                            line = word + ' ';
                        } else {
                            line = testLine;
                        }
                    });
                    lines.push(line.trim());

                    lines.forEach((text, i) => {
                         ctx.fillText(text, x, canvas.height - chartMargin + 15 + i * 15);
                    });
                });

                // Dynamically create the legend
                legendEl.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="w-4 h-4 rounded-full bg-yellow-400"></span>
                        <span>진행 중</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-4 h-4 rounded-full bg-blue-400"></span>
                        <span>다음 단계 대기 중</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-4 h-4 rounded-full bg-green-400"></span>
                        <span>완료</span>
                    </div>
                `;
                
                // Hide loading overlay
                setTimeout(() => {
                    loadingOverlay.classList.add('opacity-0', 'pointer-events-none');
                }, 500);
            };

            // Initial draw and redraw on window resize
            drawChart();
            window.addEventListener('resize', drawChart);
        };
    </script>
</body>
</html>
